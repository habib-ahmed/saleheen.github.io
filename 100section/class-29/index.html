<script>
(function ($) {
	"use strict";
	$(document).ready(function() {  

		// isotop click function
		$('.project-titles li').on('click', function() {
			var selector = $(this).attr('data-filter');
			$('.project-list').isotope({
				filter: selector
			});
			
			$('.project-titles li').removeClass('active');
			$(this).addClass('active');
		});
		// isotop active
	    $('.project-list').isotope();
});
}(jQuery));
