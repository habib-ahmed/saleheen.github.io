<!DOCTYPE HTML>
<html lang="en-US">
<head>

    <title>Class 40</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="style.css" rel="stylesheet" />
</head>
<body>

	<div class="section-padding" style="background-image: url(img/bg1.jpg);">

							</div>

								<h3>29</h3>

									<li><strong>500gb</strong> brandwidth</li>

								<a href="" class="boxed-btn">get started</a>                       
							</div>
						</div>
						<div class="single-price-box">
							<div class="price-box-img">
								<div class="price-box-img-wrap">
									<img src="img/2.png" alt="">
								</div>
							</div>
							<div class="pricing-box-content">

								<h3>49</h3>
								<ul>
									<li><strong>30</strong> accounts</li>
									<li><strong>300</strong> gb space</li>

									<li><strong>1tb</strong> brandwidth</li>

								<a href="" class="boxed-btn">get started</a>

						</div>
						<div class="single-price-box">
							<div class="price-box-img">
								<div class="price-box-img-wrap">
									<img src="img/3.png" alt="">
								</div>
							</div>
							<div class="pricing-box-content">
								<h2>Pro</h2>
								<h3>79</h3>
								<ul>
									<li><strong>75</strong> accounts</li>
									<li><strong>1000</strong> gb space</li>
									<li><strong>00</strong> domain name</li>
									<li><strong>5 tb</strong> brandwidth</li>
								</ul>
								<a href="" class="boxed-btn active">get started</a>                       
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
