<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 72</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="style.css" rel="stylesheet" />
</head>
<body>

	<div class="counter-up-section text-center">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="section-title">
						<h2>Counter Up Example</h2>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-3">
					<div class="single-counter-box">
						<p class="counter-number"><span>24</span> %</p>
						<p>Lorem ipsum dolor.</p>
					</div>
				</div>
				<div class="col-md-3">
					<div class="single-counter-box">
						<p class="counter-number"><span>143</span> +</p>
						<p>Lorem ipsum dolor.</p>
					</div>
				</div>
				<div class="col-md-3">
					<div class="single-counter-box">
						<p class="counter-number"><span>38</span></p>
						<p>Lorem ipsum dolor.</p>
					</div>
				</div>
				<div class="col-md-3">
					<div class="single-counter-box">
						<p class="counter-number"><span>14</span> %</p>
						<p>Lorem ipsum dolor.</p>
					</div>
				</div>
			</div> 
		</div>
	</div>
	
	
	<!--/#scripts--> 
	<script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
<script>
(function ($) {
	"use strict";
	$(document).ready(function() {   
		 
		$('.counter-number span').counterUp({
			delay: 10,
			time: 1000
		});
		
	});
}(jQuery));	
</script>
</body>
</html>
